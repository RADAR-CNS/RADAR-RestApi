language: java

jdk:
  - oraclejdk7

sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.9.0

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - mkdir -p "$HOME/bin"
  - export PATH="$PATH:$HOME/bin"
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > "$HOME/bin/docker-compose"
  - chmod +x "$HOME/bin/docker-compose"
  - ./gradlew war
  - sudo docker-compose -f src/integrationTest/docker-compose.yml up -d --build

script:
  - sudo docker ps -a
  - ./gradlew check

after_script:
  - cd src/integrationTest
  - sudo docker-compose down
  - ./gradlew sendCoverageToCodacy