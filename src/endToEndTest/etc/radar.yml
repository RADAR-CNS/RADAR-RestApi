version: 1.0
released: 2016-11-27

#============================= Application =============================#
#Possible value are standalone or high_performance
mode: standalone

#============================== Zookeeper ==============================#
#List of Zookeeper instances
zookeeper:
    - host: zookeeper-1
      port: 2181

#================================ Kafka ================================#
#List of Kafka brokers
broker:
    - host: kafka-1
      port: 9092
    - host: kafka-2
      port: 9092
    - host: kafka-3
      port: 9092




#Kafka internal parameters
stream_properties:
  auto_commit_interval_ms: 1000
  session_timeout_ms: 10000

#============================ Kafka Streams ============================#
#The number of threads that a stream must be run according is priority
stream_priority:
  low: 1
  normal: 2
  high: 4

#=========================== Schema Registry ===========================#
#List of Schema Registry instances
schema_registry:
    - host: schema-registry-1
      port: 8081
      protocol: http

rest_proxy:
    host: rest-proxy-1
    port: 8082
    protocol: http

#======================== Battery level monitor ========================#
battery_monitor:
  level: LOW
  email_address:
    - notifier@email
    - notifier2@email
  email_host: localhost
  email_port: 25
  email_user: user@example.com
  topics:
    - android_empatica_e4_battery_level

#======================= Disconnection monitor==========================#
disconnect_monitor:
  email_address:
    - notifier@email
    - notifier2@email
  email_host: localhost
  email_port: 25
  email_user: user@example.com
  topics:
    - android_empatica_e4_temperature
  timeout: 1800  # seconds after which a stream is set disconnected
  alert_repetitions: 2  # number of additional emails to send after the first

#========================= Kafka stream ================================#
stream_masters:
  - org.radarcns.stream.empatica.E4StreamMaster
