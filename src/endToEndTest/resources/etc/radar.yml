version: 1.0
released: 2016-11-27

#============================= Application =============================#
#Possible value are standalone or high_performance
mode: standalone

#============================== Zookeeper ==============================#
#List of Zookeeper instances
zookeeper:
    - host: zookeeper-1
      port: 2181

#================================ Kafka ================================#
#List of Kafka brokers
broker:
    - host: kafka-1
      port: 9092

#Kafka internal parameters
stream_properties:
  auto_commit_interval_ms: 1000
  session_timeout_ms: 10000

#============================ Kafka Streams ============================#
#The number of threads that a stream must be run according is priority
stream_priority:
  low: 1
  normal: 2
  high: 4

#=========================== Schema Registry ===========================#
#List of Schema Registry instances
schema_registry:
    - host: schema-registry-1
      port: 8081
      protocol: http

rest_proxy:
    host: rest-proxy-1
    port: 8082
    protocol: http

statistics_monitors:
  # Human readable monitor name
  - name: Empatica E4
    # topics to aggregate. This can take any number of topics that may
# lead to slightly different statistics
    topics:
      - android_empatica_e4_blood_volume_pulse
    # Topic to write results to. This should follow the convention
# source_statistics_[provider]_[model] with produer and model as
# defined in RADAR-Schemas
    output_topic: source_statistics_empatica_e4
# Maximum batch size to aggregate before sending results.
# Defaults to 1000.
    max_batch_size: 500
# Flush timeout in milliseconds. If the batch size is not larger than
# max_batch_size for this amount of time, the current batch is
# forcefully flushed to the output topic.
# Defaults to 60000 = 1 minute.
    flush_timeout: 15000

#========================= Kafka stream ================================#
stream_masters:
  - org.radarcns.stream.empatica.E4StreamMaster
  - org.radarcns.stream.phone.PhoneStreamMaster

persistence_path: /var/lib/radar/data