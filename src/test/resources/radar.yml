
# Swagger documentation version
swagger_version: 1.0.0

# Mongodb hosts a map of hostname and port
mongodb_hosts:
    localhost: 27017

# Mongodb User
mongodb_credentials:
    username:
    password:
    database_name:

management_portal_config:
    oauth_client_id: client_id #OAuth2 clientId used by the webApp for making requests
    oauth_client_secret: secret #OAuth2 client secret
    oauth_client_scopes: SUBJECT.READ PROJECT.READ SOURCE.READ SOURCETYPE.READ  # space separated
    management_portal_url: http://localhost:8090/ #URL pointing Management Portal
    token_endpoint: oauth/token #URL managing tokens
    project_endpoint: api/projects/ #URL managing project function

# Path to the Device Catalog
device_catalog: device-catalog.yml