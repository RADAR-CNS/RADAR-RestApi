version: 1.0
released: 2016-11-27

#============================= Application =============================#
log_path:
#Possible value are standalone or high_performance
mode: standalone

#============================== Zookeeper ==============================#
#List of Zookeeper instances
zookeeper:
    - host: 52.210.59.174
      port: 2181

#================================ Kafka ================================#
#List of Kafka brokers
broker:
    - host: 52.210.59.174
      port: 9092

#Kafka internal parameters
auto_commit_interval_ms: 1000
session_timeout_ms: 10000

#============================ Kafka Streams ============================#
#The number of threads that a stream must be run according is priority
stream_priority:
  low: 1
  normal: 2
  high: 4

#=========================== Schema Registry ===========================#
#List of Schema Registry instances
schema_registry:
    - host: 52.210.59.174
      port: 8081
      protocol: http
rest_proxy:
    host: 52.210.59.174
    port: 8082
    protocol: http

#======================== Battery level monitor ========================#
battery_monitor:
  level: LOW
  email_address:
    - test@thehyve.nl
    - radar@thehyve.nl
  email_host: localhost
  email_port: 25
  email_user: no-reply@radarcns.org
  topics:
    - android_empatica_e4_battery_level